<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慢性病报告生成系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .patient-info {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .patient-info.show {
            display: block;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #64748b;
        }

        .info-value {
            color: #1e293b;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .report-link {
            display: inline-block;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
        }

        .report-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>慢性病报告生成</h1>
            <p>输入患者ID，自动生成个性化健康报告</p>
        </div>

        <div class="content">
            <!-- 错误提示 -->
            <div id="alert" class="alert">
                <span id="alertMessage"></span>
            </div>

            <!-- 输入表单 -->
            <form id="reportForm">
                <div class="form-group">
                    <label for="patientId">患者ID</label>
                    <input type="text" id="patientId" name="patientId" 
                           placeholder="请输入患者ID (如: P001, P002...)" required>
                </div>

                <div class="form-group">
                    <label for="reportType">报告类型</label>
                    <select id="reportType" name="reportType" required>
                        <option value="">请选择报告类型</option>
                        <option value="compliance">服药依从性评估</option>
                        <option value="triage">分诊评估</option>
                    </select>
                </div>

                <button type="submit" id="generateBtn" class="btn">
                    生成报告
                </button>
            </form>

            <!-- 加载状态 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p id="loadingText">正在查找患者信息...</p>
            </div>

            <!-- 患者信息展示 -->
            <div id="patientInfo" class="patient-info">
                <h3 style="margin-bottom: 15px; color: #1e293b;">患者信息</h3>
                <div id="patientDetails"></div>
            </div>
        </div>
    </div>

    <script>
        class SimpleReportGenerator {
            constructor() {
                this.form = document.getElementById('reportForm');
                this.loading = document.getElementById('loading');
                this.loadingText = document.getElementById('loadingText');
                this.patientInfo = document.getElementById('patientInfo');
                this.patientDetails = document.getElementById('patientDetails');
                this.alert = document.getElementById('alert');
                this.alertMessage = document.getElementById('alertMessage');
                this.generateBtn = document.getElementById('generateBtn');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });
            }

            async handleSubmit() {
                const patientId = document.getElementById('patientId').value.trim();
                const reportType = document.getElementById('reportType').value;

                if (!patientId || !reportType) {
                    this.showAlert('请填写完整信息', 'error');
                    return;
                }

                this.hideAlert();
                this.showLoading('正在查找患者信息...');
                this.generateBtn.disabled = true;

                try {
                    // 模拟查找患者数据
                    const patient = await this.findPatient(patientId);
                    
                    if (!patient) {
                        this.showAlert('未找到该患者信息，请检查患者ID', 'error');
                        return;
                    }

                    // 显示患者信息
                    this.showPatientInfo(patient);
                    
                    // 生成报告
                    this.showLoading('正在调用AI分析系统...');
                    await new Promise(resolve => setTimeout(resolve, 1000)); // 给用户一些时间看到这个消息
                    
                    this.showLoading('正在处理患者数据...');
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    this.showLoading('正在生成报告内容...');
                    const reportPath = await this.generateReport(patient, reportType);
                    
                    this.showAlert(`✅ 报告生成成功！<a href="${reportPath}" class="report-link" target="_blank">📄 查看完整报告</a>`, 'success');
                    
                } catch (error) {
                    console.error('Report generation failed:', error);
                    this.showAlert('报告生成失败，请重试', 'error');
                } finally {
                    this.hideLoading();
                    this.generateBtn.disabled = false;
                }
            }

            async findPatient(patientId) {
                try {
                    const response = await fetch(`http://localhost:5000/api/patients/${patientId}`);
                    if (response.ok) {
                        return await response.json();
                    } else {
                        return null;
                    }
                } catch (error) {
                    console.error('API请求失败，使用模拟数据:', error);
                    // 如果API不可用，回退到模拟数据
                    const mockPatients = {
                        'P001': {
                            id: 'P001',
                            name: '张三',
                            age: 65,
                            gender: '男',
                            diagnosis: '2型糖尿病,高血压'
                        },
                        'P002': {
                            id: 'P002',
                            name: '李四',
                            age: 58,
                            gender: '女',
                            diagnosis: '高血压,冠心病'
                        },
                        'P003': {
                            id: 'P003',
                            name: '王五',
                            age: 72,
                            gender: '男',
                            diagnosis: '慢性肾病,糖尿病'
                        }
                    };
                    
                    return mockPatients[patientId.toUpperCase()] || null;
                }
            }

            async generateReport(patient, reportType) {
                try {
                    const response = await fetch('http://localhost:5000/api/generate-report', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            patientId: patient.id,
                            reportType: reportType
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        
                        // 如果有统计信息，显示给用户
                        if (result.stats) {
                            console.log('📊 报告统计信息:', result.stats);
                            this.showAdditionalInfo(result.stats);
                        }
                        
                        return `http://localhost:5000${result.reportPath}`;
                    } else {
                        const error = await response.json();
                        console.error('服务器返回错误:', error);
                        throw new Error(error.error || '报告生成失败');
                    }
                } catch (error) {
                    console.error('报告生成失败:', error);
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        throw new Error('无法连接到报告生成服务，请确保后端服务正在运行');
                    } else {
                        throw error;
                    }
                }
            }

            showAdditionalInfo(stats) {
                // 显示额外的统计信息
                const infoDiv = document.createElement('div');
                infoDiv.className = 'stats-info';
                infoDiv.style.cssText = `
                    background: #f0f9ff;
                    border: 1px solid #0ea5e9;
                    border-radius: 8px;
                    padding: 15px;
                    margin: 15px 0;
                `;
                
                infoDiv.innerHTML = `
                    <h4 style="color: #0369a1; margin-bottom: 10px;">📊 报告统计</h4>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-size: 14px;">
                        <div><strong>总记录数:</strong> ${stats.total}</div>
                        <div><strong>依从性:</strong> ${stats.compliant}</div>
                        <div><strong>不依从:</strong> ${stats.noncompliant}</div>
                        <div><strong>依从率:</strong> ${stats.rate}</div>
                    </div>
                `;
                
                // 插入到患者信息后面
                const patientInfo = document.getElementById('patientInfo');
                if (patientInfo.nextSibling) {
                    patientInfo.parentNode.insertBefore(infoDiv, patientInfo.nextSibling);
                } else {
                    patientInfo.parentNode.appendChild(infoDiv);
                }
            }

            showPatientInfo(patient) {
                this.patientDetails.innerHTML = `
                    <div class="info-item">
                        <span class="info-label">患者ID:</span>
                        <span class="info-value">${patient.id}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">姓名:</span>
                        <span class="info-value">${patient.name}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">年龄:</span>
                        <span class="info-value">${patient.age}岁</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">性别:</span>
                        <span class="info-value">${patient.gender}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">诊断:</span>
                        <span class="info-value">${patient.diagnosis}</span>
                    </div>
                `;
                this.patientInfo.classList.add('show');
            }

            showLoading(text) {
                this.loadingText.textContent = text;
                this.loading.classList.add('show');
                this.patientInfo.classList.remove('show');
            }

            hideLoading() {
                this.loading.classList.remove('show');
            }

            showAlert(message, type) {
                this.alertMessage.innerHTML = message;
                this.alert.className = `alert alert-${type} show`;
            }

            hideAlert() {
                this.alert.classList.remove('show');
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleReportGenerator();
        });
    </script>
</body>
</html>
